<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Country Neighbors Tour</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
    integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>



  <style>
    .ui-autocomplete {
      position: relative;
      max-height: 300px;
      overflow-y: auto;
      overflow-x: hidden;
      padding-right: 20px;

    }

    .ui-autocomplete-category {
      font-size: 18px;
      list-style: none;
      width: 200px;
    }

    .ui-menu-item {
      list-style: none;
      width: 400px;
      cursor: default;
      background-color: whitesmoke;
    }

    .ui-helper-hidden-accessible {
      display: none;
    }
  </style>


</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow p-3 mb-5 bg-white rounded">
    <div class="container">
      <a href="#" class="navbar-brand">Country Neighbors Tour</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="#" class="nav-link">Countries</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Currencies</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Conversion</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <form class="row" id="tourForm">
      <div class="row mb-3">
        <label for="startingCountry" class="col-sm-2 col-form-label">Country</label>
        <div class="dropdown col-sm-6 " id="starting-country-div">
          <input required type="text" class="form-control basicAutoComplete" id="startingCountry"
            placeholder="Starting Country" autocomplete="off">
        </div>
      </div>
      <div class="row mb-3">
        <label for="budgetCurrency" class="col-sm-2 col-form-label">Currency</label>
        <div class="col-sm-6">
          <input required type="text" class="form-control" id="budgetCurrency" placeholder="Budget Currency" value="">
        </div>
      </div>
      <div class="row mb-3">
        <label for="totalBudget" class="col-sm-2 col-form-label">Total Budget</label>
        <div class="col-sm-6">
          <input required type="number" class="form-control" id="totalBudget" placeholder="Total Budget" value="">
        </div>
      </div>
      <div class="row mb-3">
        <label for="budgetPerCountry" class="col-sm-2 col-form-label">Budget Per Country</label>
        <div class="col-sm-6">
          <input required type="number" class="form-control" id="budgetPerCountry" placeholder="Budget Per Country"
            value="">
        </div>
      </div>

      <!-- Button trigger modal -->
      <div class="row mb-10">
        <div class="col">
          <button type="submit" class="btn btn-primary col-sm-3" id="requestTour">Request Tour</button>
        </div>
        <div class="col">
          <button type="reset" class="btn btn-primary col-sm-3" id="resetTour">Reset </button>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal modal-lg fade " data-bs-backdrop="static" data-bs-keyboard="false" id="tourModal"
        tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <dl class="row">
                <dt class="col-sm-5">Number Of Tours</dt>
                <dd class="col-sm-7" id="numberTours"></dd>
                <dt class="col-sm-5">Budget Currency</dt>
                <dd class="col-sm-7" id="tourBudgetCurrency"></dd>
                <dt class="col-sm-5">Total Budget</dt>
                <dd class="col-sm-7" id="tourTotalBudget"></dd>
                <dt class="col-sm-5">Budget Per Country</dt>
                <dd class="col-sm-7" id="tourBudgetPerCountry"></dd>
                <dt class="col-sm-5">Remainder</dt>
                <dd class="col-sm-7" id="tourRemainder"></dd>

              </dl>

              <table class="table table-striped table-bordered" id="toursTable">
                <thead>
                  <tr>
                    <th>Country</th>
                    <th>Currency</th>
                    <th>Budget</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                  <!-- <tr class="result">
                  <td th:text="${tourCountry.country}"></td>
                  <td th:text="${tourCountry.currency}"></td>
                  <td th:text="${tourCountry.budget}"></td>
                </tr> -->
                </tbody>
              </table>


            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-secondary" id="closeModal" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </form>

  </div>




  <script>
    var myModal = document.getElementById('tourModal')

    myModal.addEventListener('hidden.bs.modal', function (event) {
      $('#tbody').empty();
      $('#modalTitle').empty();
          $('#numberTours').text();
          $('#tourBudgetCurrency').text();
          $('#tourTotalBudget').text();
          $('#tourBudgetPerCountry').text();
          $('#tourRemainder').text();
    })

    $(document).ready(function () {
      $('#requestTour').click(function (e) {
        $('#tourModal').modal('show');
        e.preventDefault();
      });


    });


    $("#requestTour").click(function (e) {
      e.preventDefault();

      var tourRequest = {
        startingCountry: $("#startingCountry").val(),
        budgetCurrency: $("#budgetCurrency").val(),
        totalBudget: $("#totalBudget").val(),
        budgetPerCountry: $("#budgetPerCountry").val()
      };

      $.ajax({
        type: 'POST',
        contentType: 'application/json',
        url: 'http://localhost:8080/api/v1/requestTour',
        data: JSON.stringify(tourRequest),
        dataType: 'json',
        success: function (data, status) {
          $('#modalTitle').text('Neighbors of ' + data.startingCountry + ' tour');
          $('#numberTours').text(data.numberOfTours);
          $('#tourBudgetCurrency').text(data.budgetCurrency);
          $('#tourTotalBudget').text(data.totalBudget);
          $('#tourBudgetPerCountry').text(data.budgetPerCountry);
          $('#tourRemainder').text(data.remainder);

          var tableBody = $('toursTable tbody')

          $.each(data.tourCountryList, function (key, object) {
            console.log("key - " + key + " : object " + object);
            markup = "<tr class='result'><td>" + object.country + "</td><td>" + object.currency + "</td><td>" + object.budget + "</td></tr>";
            $('#tbody').append(markup);
          });

        },
        error: function (error) {
          console.debug("fucking error " + error);
        }
      }).done(function () {
        $('#exampleModal').show
      });

    });

    $("#tourForm").on("reset", function (e) {
      console.log("fucking reset");
    });

    $(document).ready(function () {

    });


    $(document).ready(function () {
      $('#startingCountry').autocomplete({

        source: function (request, response) {
          var param = {
            term: request.term
          };
          $.ajax({
            contentType: 'application/json',
            url: 'http://localhost:8080/api/v1/countries',
            type: 'GET',
            cache: false,
            dataType: 'json',
            data: param,
            success: function (data) {

              var shit = $.map(data, function (item) {
                return {
                  value: item.name
                }
              });
              response(shit);
            },
            error: function (data) {
              alert('error! ' + data);
            }
          });
        },
        minLength: 2,
        select: function (event, ui) {
          $("#startingCountry").val(ui.item.value);
          return false;
        }
      })
    })


  </script>



</body>

</html>
